<div class="container">
    <div class="parent" *ngFor="let movie of movies">
        <div class="heading">
            <h1>{{movie.movie}}</h1>
        </div>
        <div class="rating">
            <p>Rating : <b>{{movie.rating}}</b>
                    <img *ngFor="let star of [].constructor(getFullStars(movie.rating))"
                        src="https://img.freepik.com/free-vector/basic-star-flat-vector_78370-1483.jpg?t=st=1731987078~exp=1731990678~hmac=00eea7759f74d860c95f71b18a680f5de0693bd0b18476ebdeb1cf0ccc1ea2a1&w=740"
                        width="20px" alt="Full Star" />
            </p>
        </div>
        <br>
        <div class="view">
            <a href="{{movie.imdb_url}}"><button>View on IMDb</button></a>
        </div>
    </div>
</div>
